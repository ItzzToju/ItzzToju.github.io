<div class="submit-goal-banner">
    <h2>Submit Your Goal</h2>
    <p>Share your incredible football goals with the community. Fill out the form below to get featured!</p>
</div>

<div class="submit-goal-form">
    <form action="/submit" method="post">
        <label for="goal-title">Goal Title:</label>
        <input type="text" id="goal-title" name="goal-title" required>

        <label for="goal-video">Video URL:</label>
        <input type="url" id="goal-video" name="goal-video" required>

        <label for="goal-description">Description:</label>
        <textarea id="goal-description" name="goal-description" rows="4" required></textarea>

        <button type="submit" class="cta-button">Submit Goal</button>
    </form>
</div>
