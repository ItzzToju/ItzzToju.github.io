            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <input type="email" id="email" name="email" required>

            <label 

for="goal_description">Describe Your Goal:</label>
            <textarea id="goal_description" name="goal_description" rows="5" required></textarea>

            <label for="goal_video">Upload Your Goal Video:</label>
            <input type="file" id="goal_video" name="goal_video" accept="video/*" required>

            <button type="submit">Submit Your Goal</button>
        </form>
